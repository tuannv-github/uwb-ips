syscfg.defs:
  TDMA_ENABLED:
    description: 'Enable TDMA Services'
    value: 1
    restrictions: OS_LATENCY
  TDMA_NSLOTS:
    description: 'Enable TDMA Services'
    value: 20
  TDMA_SANITY_INTERVAL:
    description: 'Sanity watchdog timeout (seconds)'
    value: 0
  TDMA_STATS:
    description: 'Enable statistics for the tdma module'
    value: 1
  TDMA_MAX_SLOT_DELAY_US:
    description: 'Drop slots if they will start later than this many us late'
    value: 500
  TDMA_TASK_STACK_SZ:
    description: 'Size of tdma task stack'
    value: 256

  UWB_BCN_SLOT_MAX:
    description: 'BCN slot is slot from 1 to UWB_BCN_SLOT_MAX, slot 0 is used for ccp'
    value: 5
  UWB_SVC_SLOT:
    description: 'SVC slot index'
    value: 6
  RT_JOINT_LIST_THRESH:
    description: 'Number of listen times of each anchor before change to next state'
    value: 2
  RT_MASTER_SLOT:
    description: 'BCN slot for master'
    value: 1
  RT_SLOT_REQT_TIMEOUT:
    description: 'Timeout for slot reqt'
    value: 5
  RT_ANCHOR_TIMEOUT:
    description: 'Number of supper frame anchor do not send BCN message before it is removed from the list'
    value: 10